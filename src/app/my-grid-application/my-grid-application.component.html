<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<div class="container-fluid " >
  <!--<app-new-c></app-new-c> -->

  <div style="padding-bottom:20px; ">
    <h1>Simple ag-Grid</h1>
    <button class="btn btn-success" type="button" [routerLink]="['/addform']">Add</button>
    <button class="btn btn-danger" (click)="onRemoveSelected()">Delete</button>
    <button class="btn btn-warning">Edit</button>
    <button class="btn btn-primary">Flights</button>
    <button class="btn btn-primary">Copy</button>
    <button class="btn btn-primary">Change Service</button>
    <button class="btn btn-primary">Un-Receive</button>
    <button class="btn btn-primary">Add Delayd Event</button>
    <!--<button class="btn btn-primary" (click)="onGet()">GetData</button> -->
  </div>

  <ag-grid-angular style="height: 80vh"
                   class="ag-fresh"
                   [rowData]="rowData"
                   [columnDefs]="columnDefs"
                   [gridOptions]="gridOptions"
                   (gridReady)="onGridReady($event)"
                   [rowSelection]="rowSelection"

       
                   [getRowNodeId]="getRowNodeId"

                   [paginationPageSize]="paginationPageSize"
                   
                   [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
                   [cacheOverflowSize]="cacheOverflowSize"
                  
                   [infiniteInitialRowCount]="infiniteInitialRowCount"
                   [maxBlocksInCache]="maxBlocksInCache"
                   [rowDeselection]="true"
                   [rowModelType]="rowModelType"
                   
                  
                   
                   [enableServerSideSorting]="true"
                   [enableServerSideFilter]="true"
                   

                   
                   enableSorting
                   enableFilter

                   [enableRangeSelection]="true"
                   [enableColResize]="true"
                  
                   >

  </ag-grid-angular>




</div>
